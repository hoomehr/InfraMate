<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inframate - Infrastructure Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        pre { background-color: #f8f9fa; padding: 15px; border-radius: 5px; }
        .result-section { display: none; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Inframate Infrastructure Analyzer</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="analyzeForm">
                    <div class="mb-3">
                        <label for="repo_path" class="form-label">Repository Path</label>
                        <input type="text" class="form-control" id="repo_path" name="repo_path" 
                               placeholder="Enter the absolute path to your repository" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Infrastructure</button>
                </form>
            </div>
        </div>
        
        <div id="loadingIndicator" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing repository... This may take a moment.</p>
        </div>
        
        <div id="results" class="result-section">
            <h3>Analysis Results</h3>
            <ul class="nav nav-tabs" id="resultTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="terraform-tab" data-bs-toggle="tab" 
                            data-bs-target="#terraform" type="button" role="tab">Terraform Template</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="output-tab" data-bs-toggle="tab" 
                            data-bs-target="#output" type="button" role="tab">Full Output</button>
                </li>
            </ul>
            <div class="tab-content" id="resultTabsContent">
                <div class="tab-pane fade show active" id="terraform" role="tabpanel">
                    <pre id="terraformTemplate" class="mt-3"></pre>
                </div>
                <div class="tab-pane fade" id="output" role="tabpanel">
                    <pre id="fullOutput" class="mt-3"></pre>
                </div>
            </div>
        </div>
        
        <div id="errorMessage" class="alert alert-danger result-section" role="alert"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('analyzeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide previous results/errors and show loading
            document.getElementById('results').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('loadingIndicator').style.display = 'block';
            
            const formData = new FormData(this);
            
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingIndicator').style.display = 'none';
                
                if (data.error) {
                    const errorEl = document.getElementById('errorMessage');
                    errorEl.textContent = `Error: ${data.error}. ${data.details || ''}`;
                    errorEl.style.display = 'block';
                    return;
                }
                
                document.getElementById('terraformTemplate').textContent = data.terraform_template;
                document.getElementById('fullOutput').textContent = data.full_output;
                document.getElementById('results').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('loadingIndicator').style.display = 'none';
                const errorEl = document.getElementById('errorMessage');
                errorEl.textContent = `An error occurred: ${error.message}`;
                errorEl.style.display = 'block';
            });
        });
    </script>
</body>
</html>
